<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"/>
    <title>Formulaire StackOverflow</title>
  </head>

  <body>
    <div class="content">
      <header>
        <div class="header-background"></div>
        <div class="title">
          <h1>
            Formulaire de Tags
          </h1>
        </div>
      </header>    

      <form method="POST" action="resultats_tags.html">

          <fieldset>
            <legend><h1>Message</h1></legend>
            <p>
                <label for='title'>Quel est le titre de votre message ? </label>
                <br>
                <textarea name="title" id="title" cols="50" placeholder="Titre" autofocus required></textarea>

                <br>
                <br>
                <label for='body'>Quel est votre message ? </label>
                <br>
                <textarea name="body" id="body" rows="10" cols="50" placeholder="Message" required></textarea>
            </p>
            <input type="submit" value="Envoyer" />
          </fieldset>  

      </form>
    
  </body>  
</html>
